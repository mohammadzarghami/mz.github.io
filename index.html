<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Example</title>
    <script>
        async function fetchURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('relay');
            if (targetUrl) {
                try {
                    const response = await fetch(targetUrl);
                    const text = await response.text();
                    document.getElementById('content').innerHTML = text;
                } catch (error) {
                    document.getElementById('content').innerHTML = 'خطا در بارگذاری URL';
                }
            } else {
                document.getElementById('content').innerHTML = 'لطفاً URL را مشخص کنید.';
            }
        }
    </script>
</head>
<body onload="fetchURL()">
    <h1>نتیجه Relay</h1>
    <div id="content">در حال بارگذاری...</div>
</body>
</html>
